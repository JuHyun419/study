<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <p>text: <input type="text" placeholder="이곳에 텍스트를 입력하세요!" size="40"></p>
        <p>button: <input type="button" value="Button"></p>
        <p>checkbox:
            <label><input type="checkbox">front</label>
            <label><input type="checkbox">back</label>
        </p>
        <p>file: <input type="file"></p>
        <p>password: <input type="password" size="35"></p>
        <p>radio:
            <label><input type="radio" name="sex" value"male">남</label>
            <label><input type="radio" name="sex" value"female">여</label>
            <button type="submit">Submit</button>
        </p>
        <p style="text-decoration: none;">reset: <input type="reset" value="초기화"></p>
        <p>color: <input type="color"></p>
        <p>datetime-local: <input type="datetime-local"></p>
        <p>datetime: <input type="datetime"></p>
        <p>email: <input type="email"></p>
        <p>range: <input type="range"></p>
        <p>time: <input type="time"></p>
        <p>url: <input type="url" placeholder="https://example.com"></p>
        <p>select:
            <select>
                <option>A</option>
                <option>B</option>
                <option>C</option>
            </select>
        </p>

        <br/>
        <p style="text-decoration: overline;">Hello World~</p>
        <p style="text-decoration: underline;">Hello World~</p>
        <p style="text-decoration: underline dotted red;">Hello World~</p>
        <p style="text-decoration: aqua wavy underline; background-color: rgba(120, 230, 182, 0.25);">Hello World~</p>
        <p style="text-decoration: blanchedalmond;">Hello World</p>

    </form>
</body>
</html>
