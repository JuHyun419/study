<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css"> <!--CSS 적용: 외부 스타일시트-->
    <title>Document</title>

    <!--CSS 적용: 내부 스타일시트-->

        }

        p {
            color: blue;
        }

        }

            color: brown;
        }

    <div style="color: #ff00ff">div영역</div>
    <div class="div1" id="div1">div class영역</div>
    <div class="div2" id="div2">div class영역</div>


    <p>테스트</p>
    <h4>외부 스타일 시트</h4>

</html>
